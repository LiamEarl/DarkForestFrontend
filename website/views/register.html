<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Dark Forest</title>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron" />
        <link rel="stylesheet" href="../css/register.css"/>
        <link rel="stylesheet" href="../css/header.css"/>
    </head>
    <body>
        <div class="header">
            <h1>Dark Forest</h1>
            <p id="comment">Clever comment loading. . . </p>
        </div>
        <div class="inputs">
            <h1>Register To Play</h1>
            <form action="http://localhost/api/user/submit" method="post">
                <label for="username">Username:</label><br>
                <input type="text" maxlength="15" id="fname" placeholder="JohnTheDoe" name="fname"><br>
                <label for="password">Password:</label><br>
                <input type="password" maxlength="30" placeholder="Enter A Password" id="pwd" name="pwd"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" maxlength="35" placeholder="johndoe@gmail.com" name="lname"><br>
                <input id="registerButton" type="submit" value="Register">
            </form>
            <p>Already have an account?</p>
            <button>Login</button>
            <button onclick="window.location.href='index.html'">Home</button>
        </div>
        <script src="../js/headerbackground.js"></script>
    </body>
</html>
